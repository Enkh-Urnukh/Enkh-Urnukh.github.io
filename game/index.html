
<html>
    <head>
        <title>Webcam Spaceship game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        
         <link type="text/css" rel="stylesheet" href="css/styles.css">
        
        <script src = "js/three.js"></script>    
        
        <script src = "js/OrbitControls.js"></script> 
        <script src = "js/threex.spaceships.js"></script> 
        <script src = "js/MTLLoader.js"></script> 
        <script src = "js/OBJLoader.js"></script> 
        <script src = "js/ConvexGeometry.js"></script> 
        <script src = "js/Fire.js"></script>
        <script src = "js/FireShader.js"></script>
        
          <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
  <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
       
  
  
        <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>
        
    </head>
    <body>
           <div id="menu" class="row" style="width=100vh; height:8vh; border: 2px solid black;">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="gameBegin(true)">Start</button>
            </div>
            <div class="col-md-3">
                 <button type="button" onclick="alert('Click OK to resume');" class="btn btn-success btn-lg btn-block">Pause</button>
            </div>
            <div class="col-md-3">
                <button type="button" onclick="alert('Train each actions with buttons until 100% and click start');"  class="btn btn-secondary btn-lg btn-block">Instructions</button>
            </div>
             <div class="col-md-3">
                <button type="button" onclick="location.href='/';" class="btn btn-info btn-lg btn-block">Go Back to Home Page</button>
            </div>
        </div>

        
        <div id="q" class="row" style="width=100vh; height:92vh; border: 2px solid black;">
        <div class="col-md-6">
                   <section id="tfjsController">
      <div class="train-buttons">
        <button id="left">Train for turning left</button>
        <button id="shoot">Train for shooting</button>
        <button id="right">Train for turning right</button>
      </div>
      <video autoplay playsinline muted id="webcam" width="400" height="400"></video>
      <p id="modelInfo">model is loading...</p>
      <p id="webcamInfo" style="display:none;">waiting for webcam...</p>
      <div id="console"></div>
    </section>
        </div>
        
        
        <div id="threejs" class="scene col-md-6" style="width=100vh; height:60vh;">
          
        </div>
        </div>
   
    </body> 

</html>
   <script src = "js/solar_abstract.js"></script>
 <script src="js/app.js"></script>
